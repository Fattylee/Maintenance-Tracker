<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MT user request list</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<script src="js/validate-token.js"></script>
<body>

 
    <header>
            <div class="container">
            <div class="brand"><a href="request.html">MT</a></div>
        <nav>
           <ul>
                <li><a href="request.html" id="request-list">New Request</a></li>
                <li><a href="index.html" id="sign-out">Sign out</a></li>
            </ul>
        </nav>
        </div>
    </header>

    <div class="container">

            <div class="overlay"></div>
            <div class="data-form request-form modify-request">
                    <h2 class='pending'>Update request</h2>
                    <div class="alertBox"></div>
                <form id='modify-request' method="POST" action="#">
                    
                   <select  name="request-type" id="request-type">
                       <option value="Resquest Type" disabled selected>Request Type</option>
                       <option value="maintenance">Maintenance</option>
                       <option value="repair">Repair</option>
                   </select>
        
                    <label for="description">Description</label><br>
                    <textarea required name="description" id="description" placeholder="Describe your request "></textarea>

                    <input type="submit" value="Update Request">
                    <input class ='cancel-request' type="button" value="Cancel">
        
                </form>
            </div>
        <h1>Maintenance / Repair Details</h1>
        <div class="alertBox alert-position"></div>
        <div class="all-request"></div>      
</body>

<script src="js/ui.js"></script>
<script src="js/get-all-request.js"></script>
<script src="js/signout.js"></script>
</html>
